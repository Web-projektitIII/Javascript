    <form id="valuuttakurssilomake">
        <fieldset>
            <legend>Valuuttakurssimuunnin</legend>
            <div class="lomake-div">
            <div class="input-div">
            <label for="lahtovaluutta">Lähtövaluutta</label>    
            <div id="lahtovaluutta" name="lahtovaluutta" required>
                <!--<option value="USD">Yhdysvaltain dollari (USD)</option>

            <div class="input-div">
            <label for="maara" class="label-kapea">Määrä</label>
            <input type="number" id="maara" name="maara" placeholder="0.00" value=0 min=0 step="0.01" required>
            </div>
            </div>

            <div class="lomake-div">
            <div class="input-div">
                <label for="kohdevaluutta">Kohdevaluutta</label>    
                <select id="kohdevaluutta" name="kohdevaluutta" required>
                    <!--<option value="USD">Yhdysvaltain dollari (USD)</option>

                    <option value="GBP">Englannin punta (GBP)</option>
                    <option value="AUD">Australian dollari (AUD)</option>-->
                </select>
            </div>

            <div class="input-div">
                <label for="tulos" class="label-kapea">Tulos</label>
                <span id="tulos" name="tulos"></span>
            </div>
            </div>
    

            <div class="button-div">
            <button id="button-reset">Tyhjennä</button>
            <button id="button-valuuttakurssi">Hae valuuttakurssi</button>
            </div>

        <p id="valuuttakurssi"></p>    
        </fieldset>
