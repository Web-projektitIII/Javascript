<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kurssit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="kurssit.js" defer></script>
    <title>Valuuttakurssit</title>
</html>
<body>
<div class="currency-select" id="currencySelectLahtovaluutta">
    <div class="selected-option" id="selectedLahtovaluutta" data-value="USD">
        <img src="https://flagcdn.com/w40/us.png" alt="US">
        <span>USD - US Dollar</span>
        <i class="fa fa-chevron-down"></i>
    </div>
    <div class="options" id="lahtovaluutta">
        <div class="option" data-value="USD">
            <img src="https://flagcdn.com/w40/us.png" alt="US">
            <span>USD - US Dollar</span>
        </div>
        <div class="option" data-value="EUR">
            <img src="https://flagcdn.com/w40/eu.png" alt="EU">
            <span>EUR - Euro</span>
        </div>
    </div>
</div>
<div class="currency-select" id="currencySelectKohdevaluutta">
    <div class="selected-option" id="selectedKohdevaluutta" data-value="USD">
        <img src="https://flagcdn.com/w40/us.png" alt="US">
        <span>USD - US Dollar</span>
        <i class="fa fa-chevron-down"></i>
    </div>
    <div class="options" id="kohdevaluutta">
        <div class="option" data-value="USD">
            <img src="https://flagcdn.com/w40/us.png" alt="US">
            <span>USD - US Dollar</span>
        </div>
        <div class="option" data-value="EUR">
            <img src="https://flagcdn.com/w40/eu.png" alt="EU">
            <span>EUR - Euro</span>
        </div>
    </div>
</div>
</body>
</html>
